<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Book Your Movie Ticket</h2>
        <form method="POST" action="/submit">
            <label>Enter Names (separated by commas):</label>
            <textarea name="usernames" rows="1" required placeholder="e.g., John, Alice, Bob"></textarea>

            <label>Phone Number:</label>
            <input type="text" name="phone_number" required>

            <label>Movie Name:</label>
            <input type="text" name="movie_name" required>

            <label>Booked Seats:</label>
            <input type="number" name="booked_seats" required>

            <label>Theater Name:</label>
            <input type="text" name="theater_name" required>

            <button type="submit">Book Tickets</button>
        </form>
    </div>
</body>
</html>
